<!DOCTYPE html>
<html>

<head>
    <title>Hockey Trivia!</title>
    <link href="https://fonts.googleapis.com/css?family=Harmattan" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="wallpaper">
    <div class="row">
        <div class="jumbotron col-md-12">Hockey Trivia!</div>
    </div>
    <div id="wrapper">
        <!-- Title image -->
        <div class="row">
            <button id="start" type="button" class="btn btn-primary btn-lg col-md-3">Start</button>
        </div>
        <div id="remain">
            <h1 id="time-remain">Time remaining:</h1>
        </div>
        <div id="timer"></div>
    </div>
    <div id="quiz"></div>
    <button id="submit" type="button" class="btn btn-primary btn-lg">Submit</button>
    <div id="score"></div>
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
